<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/team-project-1/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
      rel="stylesheet"
    />

    
    <script type="module" crossorigin src="/team-project-1/commonHelpers.js"></script>
    <link rel="stylesheet" href="/team-project-1/assets/index-7f97c8de.css">
  </head>
  <body>
    <section class="hero">
  <div class="container">
    <div class="hero-wrapper">
      <div>
        <h1 class="hero-title">
          Discover the magic of <span class="accent">photography&nbsp;</span> in
          our school
        </h1>
        <p class="hero-text">
          Our photography school offers an unforgettable journey, where you can
          learn the basics of composition, master technical skills, translate
          your unique ideas.
        </p>

        <div class="reviews-box">
          <div class="students">
            <ul class="avatars">
              <li class="item item-1">
                <picture>
                  <source
                    media="(min-width: 768px)"
                    srcset="/team-project-1/assets/hero_img1_tab@1x-fd9ee6e3.png 1x, /team-project-1/assets/hero_img1_tab@2x-32f5fbd2.png 2x" />
                  <img
                    srcset="/team-project-1/assets/hero_img1@1x-ac4219be.png 1x, /team-project-1/assets/hero_img1@2x-ef065572.png 2x"
                    src="/team-project-1/assets/hero_img1@1x-ac4219be.png"
                    alt="Caitlyn King avatar"
                /></picture>
              </li>
              <li class="item item-2">
                <picture>
                  <source
                    media="(min-width: 768px)"
                    srcset="/team-project-1/assets/hero_img2_tab@1x-51e1573c.png 1x, /team-project-1/assets/hero_img2_tab@2x-bdcf3e9b.png 2x" />
                  <img
                    srcset="/team-project-1/assets/hero_img2@1x-392386e7.png 1x, /team-project-1/assets/hero_img2@2x-a3fa332b.png 2x"
                    src="/team-project-1/assets/hero_img1@1x-ac4219be.png"
                    alt="Caitlyn King avatar"
                /></picture>
              </li>
              <li class="item item-3">
                <picture>
                  <source
                    media="(min-width: 768px)"
                    srcset="/team-project-1/assets/hero_img3_tab@1x-9ef1ca62.png 1x, /team-project-1/assets/hero_img3_tab@2x-f6cd2c4b.png 2x" />
                  <img
                    srcset="/team-project-1/assets/hero_img3@1x-f63e715d.png 1x, /team-project-1/assets/hero_img3@2x-89407eb4.png 2x"
                    src="/team-project-1/assets/hero_img1@1x-ac4219be.png"
                    alt="Caitlyn King avatar"
                /></picture>
              </li>
            </ul>
            <a href="#" class="hero-link"
              ><span
                >Our happy <br />
                students
              </span>
              <svg class="icon-arrow" width="18" height="9">
                <use href="/team-project-1/assets/icons-e3af2056.svg#icon-arrow-right"></use>
              </svg>
            </a>
          </div>
          <div class="reviews">
            <div class="icon-wrapper">
              <svg class="icon-star" width="20" height="20">
                <use href="/team-project-1/assets/icons-e3af2056.svg#icon-star"></use>
              </svg>
            </div>
            <div class="reviews-count">
              <p>Reviews</p>
              <p>+1500</p>
            </div>
          </div>
        </div>
      </div>
      <picture class="picture">
        <source
          media="(min-width: 1280px)"
          srcset="/team-project-1/assets/hero_des@1x-a4a9b343.png 1x, /team-project-1/assets/hero_des@2x-cbcd0a20.png 2x"
        />
        <source
          media="(min-width: 768px)"
          srcset="/team-project-1/assets/hero_tab@1x-dcd9b991.png 1x, /team-project-1/assets/hero_tab@2x-cab854a7.png 2x"
        />

        <img
          class="hero-img"
          srcset="/team-project-1/assets/hero_mob@1x-111a286f.png 1x, /team-project-1/assets/hero_mob@2x-0fe71db8.png 2x"
          alt="Photo of photographer"
        />
      </picture>
    </div>
  </div>
</section>


    
  </body>
</html>
